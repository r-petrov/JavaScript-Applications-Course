<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Background Color Switch</title>
        <link href="styles/styles.css" rel="stylesheet">
        <script src="js/jquery-2.2.1.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="options">
                <label>
                    Class:
                    <input id="input-animal" type="text" placeholder="Insert animal class..."/>
                </label>
                <label>
                    Color:
                    <input id="color" type="color"/>
                </label>
                <button id="paint">
                    Paint
                </button>
            </div>
            <div id="animals">
                <ul>
                    <li class="bird">Hummingbird</li>
                    <li class="bird">Nightingale</li>
                    <li>Lizard</li>
                    <li class="bird">Eagle</li>
                    <li class="bird">Sparrow</li>
                </ul>
            </div>
        </div>
        <script src="js/background-color-switcher.js"></script>
    </body>
</html>
