<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Element Insertion</title>
        <script src="js/jquery-2.2.1.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <ul>
                <li>Hummingbird</li>
                <li>Nightingale</li>
                <li>Lizard</li>
                <li>Eagle</li>
                <li>Sparrow</li>
            </ul>
            <input type="text" placeholder="Insert animal..."/>
            <button id="add-before">Add before</button>
            <button id="add-after">Add after</button>
        </div>
        <script src="js/element-inserter.js"></script>
    </body>
</html>
