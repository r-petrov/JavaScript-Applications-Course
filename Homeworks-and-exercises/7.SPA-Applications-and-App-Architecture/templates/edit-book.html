<div id="{{_id}}" class="background">

        Input book title:
        <input id="title" type="text" value="{{title}}">
    </label>
    <label for="author">
        Input book author:
        <input id="author" type="text" value="{{author}}">
    </label>
    <label for="isbn">

        <input id="isbn" type="text" value="{{isbn}}">
    </label>
